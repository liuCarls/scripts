<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/libs/angular-tooltips/angular-tooltips.min.css">
    <link rel="icon" type="image/png" href="/img/farvirate.png" />
    <script src="/libs/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="/libs/angular-1.3.11.js"></script>
    <script type="text/javascript" src="/libs/angular-tooltips/angular-tooltips.min.js"></script>
    <script type="text/javascript" src="out.js"></script>
	<title>tooltips demo</title>
</head>
<body ng-app="DemoApp" ng-controller="DemoCtrl">
    <p>{{greeting.text}},Angular</p>
    <br>
    <br>
    <br>
    <br>
    <br>

	<div>
	    <span tooltips tooltip-side="bottom" tooltip-template="<div>{{tooltipText}}</div>">I'm a tooltip content</span>
    </div>
    
    <div>
        <a href="#" tooltips tooltip-template="tooltip">Tooltip me</a>
    </div>
</body>
</html>
